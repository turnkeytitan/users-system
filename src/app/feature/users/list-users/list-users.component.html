<!--
  Recuerde conservar los id, no deben ser modificados
  ids = user-list__filter, user-list__table, user-list__table-item-[index], user-list__table-item-[index]-avatar, user-list__table-item-[index]-first_name, user-list__table-item-[index]-email, user-list__table-item-[index]-btn-delete
  Remplazar [index] por el valor ejemplo "user-list__table-item-0"
-->

<div class="filter flex">
  <label for="user-list__filter">Filter by name</label>
  <input type="text" id="user-list__filter" name="user-list__filter" [(ngModel)]="filter" />
</div>
<table id="user-list__table">
  <tbody>
    <ng-container *ngFor="let user of users | filterUserByName : filter">
      <tr id="user-list__table-item-{{ user.id }}">
        <td>
          <img
            id="user-list__table-item-{{ user.id }}-avatar"
            src="{{ user.avatar }}"
            alt="user profile image"
          />
        </td>
        <td id="user-list__table-item-{{ user.id }}-first_name">{{ user.first_name }}</td>
        <td id="user-list__table-item-{{ user.id }}-email">{{ user.email }}</td>
        <td>
          <button id="user-list__table-item-{{ user.id }}-btn-delete" (click)="deleteUser(user.id)">
            Delete
          </button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
